<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
    <header class="header">
        <h2 class="text-center dashboard">Weather Dashboard</h2>
    </header>

    <main class="row">
        <nav class="col-12 col-md-2">
            <form id="citynameForm">
                <h2>Search for a City</h2>
                <label for="cityname"></label>
                <input name="cityname" id="cityname" type="text ">
                <button type="submit" class="btn">Search</button>
            </form>
            <div class="storedcityButton">

            </div>
        </nav>

        <div class="col-12 col-md-10">
            <div class="CurrentWeather">
                
                <!-- current weather -->
            </div>
            <div>
                <h3 id="sd">5-Day Forcast:</h3>
                <div class="forcastContainer row">
                
                </div>
            </div>

        </div>
    </main>





  <script
  src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
  integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
  crossorigin="anonymous"
  ></script>
  <script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
  ></script>
  <script src="./assets/js/scrip.js"></script>
</body>
</html>
